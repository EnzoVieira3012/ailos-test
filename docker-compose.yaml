version: '3.8'

services:
  sqlite-db:
    image: nouchka/sqlite3:latest
    container_name: ailos-sqlite
    volumes:
      - ./data:/root/db
    command: sleep infinity
    networks:
      - ailos-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ailos-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ailos-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - ailos-network

  conta-corrente-api:
    build:
      context: .
      dockerfile: src/Ailos.ContaCorrente.Api/Dockerfile
    container_name: ailos-conta-corrente-api
    ports:
      - "5081:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/ailos.db
      - ENCRYPTED_ID_SECRET=${ENCRYPTED_ID_SECRET}
      - JwtSettings__Secret=${JwtSettings__Secret}
      - JwtSettings__Issuer=AilosContaCorrenteApi
      - JwtSettings__Audience=AilosClient
      - JwtSettings__ExpirationMinutes=60
    volumes:
      - ./data:/app/data
      - ./scripts/sql:/app/scripts/sql
    depends_on:
      - sqlite-db
      - kafka
    networks:
      - ailos-network

  transferencia-api:
    build:
      context: .
      dockerfile: src/Ailos.Transferencia.Api/Dockerfile
    container_name: ailos-transferencia-api
    ports:
      - "5082:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/transferencia.db
      - ENCRYPTED_ID_SECRET=${ENCRYPTED_ID_SECRET}
      - JwtSettings__Secret=${JwtSettings__Secret}
      - JwtSettings__Issuer=AilosTransferenciaApi
      - JwtSettings__Audience=AilosClient
      - JwtSettings__ExpirationMinutes=60
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__TransferenciasTopic=transferencias-realizadas
      - Kafka__TarifasTopic=tarifas-realizadas
      - ContaCorrenteApi__BaseUrl=http://conta-corrente-api:80
      - TarifaConfig__ValorTarifa=2.00
    volumes:
      - ./data:/app/data
      - ./scripts/sql:/app/scripts/sql
    depends_on:
      - sqlite-db
      - conta-corrente-api
      - kafka
    networks:
      - ailos-network

  tarifa-worker:
    build:
      context: .
      dockerfile: src/Ailos.Tarifa.Worker/Dockerfile
    container_name: ailos-tarifa-worker
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/tarifas.db
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__TransferenciasTopic=transferencias-realizadas
      - Kafka__TarifasTopic=tarifas-processadas
      - Kafka__ConsumerGroup=tarifa-worker-group
      - ContaCorrenteApi__BaseUrl=http://conta-corrente-api:80
      - TarifaConfig__ValorTarifaMinima=0.01
      - TarifaConfig__MaxTentativas=3
      - TarifaConfig__DelayEntreTentativasMs=1000
    volumes:
      - ./data:/app/data
      - ./logs/tarifa-worker:/app/logs
      - ./scripts/sql:/app/scripts/sql
    depends_on:
      - kafka
      - conta-corrente-api
      - transferencia-api
    networks:
      - ailos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "dotnet", "Ailos.Tarifa.Worker.dll", "--check"]
      interval: 30s
      timeout: 10s
      retries: 3

  tarifa-test-consumer:
    image: confluentinc/cp-kafkacat:latest
    container_name: ailos-tarifa-test-consumer
    command: |
      bash -c "
        echo 'Aguardando Kafka...'
        sleep 10
        echo 'Consumindo t√≥pico tarifas-processadas...'
        kafkacat -b kafka:9092 -t tarifas-processadas -C -o beginning
      "
    depends_on:
      - kafka
      - tarifa-worker
    networks:
      - ailos-network