# Remova a linha 'version:' no topo

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: ailos-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ailos-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: ailos-kafka
    hostname: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
    networks:
      - ailos-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ailos-kafka-ui
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - ailos-network

  conta-corrente-api:
    build:
      context: .
      dockerfile: src/Ailos.ContaCorrente.Api/Dockerfile
    container_name: ailos-conta-corrente-api
    restart: unless-stopped
    ports:
      - "5080:80"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - ENCRYPTED_ID_SECRET=${ENCRYPTED_ID_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - JWT_EXPIRATION_MINUTES=${JWT_EXPIRATION_MINUTES}
    networks:
      - ailos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  transferencia-api:
    build:
      context: .
      dockerfile: src/Ailos.Transferencia.Api/Dockerfile
    container_name: ailos-transferencia-api
    hostname: transferencia-api
    restart: unless-stopped
    ports:
      - "5081:80"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - ASPNETCORE_ENVIRONMENT=Development
      - ENCRYPTED_ID_SECRET=${ENCRYPTED_ID_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - JWT_EXPIRATION_MINUTES=${JWT_EXPIRATION_MINUTES}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TRANSFERENCIAS_TOPIC=transferencias-realizadas
      - KAFKA_TARIFAS_TOPIC=tarifas-processadas
      - CONTA_CORRENTE_API_URL=http://conta-corrente-api:80
      - TARIFA_VALOR=2.00
    networks:
      - ailos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  tarifa-worker:
    build:
      context: .
      dockerfile: src/Ailos.Tarifa.Worker/Dockerfile
    container_name: ailos-tarifa-worker
    hostname: tarifa-worker
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TRANSFERENCIAS_TOPIC=transferencias-realizadas
      - KAFKA_TARIFAS_TOPIC=tarifas-processadas
      - KAFKA_CONSUMER_GROUP=tarifa-worker-group
      - CONTA_CORRENTE_API_URL=http://conta-corrente-api:80
      - TARIFA_VALOR=2.00
      - TARIFA_MAX_TENTATIVAS=3
      - TARIFA_DELAY_MS=1000
      - ENCRYPTED_ID_SECRET=${ENCRYPTED_ID_SECRET}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - ailos-network
    depends_on:
      kafka:
        condition: service_healthy

networks:
  ailos-network:
    driver: bridge